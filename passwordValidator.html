<html>
    <head>
        <title>password validator</title>
        <link rel="stylesheet" href="passwordValidator.css">
    </head>
    <body>
        <center>
            <h1>passwordValidator</h1>
            <input type="text" id="inp" oninput="passwordValid(event.target.value)">
            <h2 id="cap">password should hava only one capital letter</h2>
            <h2 id="sma">password should hava only one small letter</h2>
            <h2 id="dig">password should hava only three digits</h2>
            <h2 id="spe">password should hava only one special symbol(@,#,$,&)</h2>
            <h2 id="size"> length should be six letters only </h2>
        </center>
        <script src="passwordValidator.js"></script>
    </body>
</html>
